<div *ngIf="!onSendRequest" class="container">
  <div mat-dialog-content>
    <h1>Rentrez le nouveau nom de l'annonce :</h1>
    <input [placeholder]="placeholderTitle" class = "form-control" [(ngModel)]="nouveauNomAnnonce">
    <h1>Rentrez la nouvelle description de l'annonce :</h1>
    <input [placeholder]="placeholderDescription" class = "form-control" [(ngModel)]="nouvelleDescription">
    <h1>Séléctionnez la nouvelle image de l'annonce (Optionnel - PNG ou JPEG seulement) :</h1>
    <input accept=".png, .jpg, .jpeg" (change) = "onFileSelected($event)" type="file" class="form-control" type="file" id="formFile">
    <div style = "margin-top: 20px;" *ngIf="errorMessage.length!=0" class="alert alert-danger" role="alert">{{errorMessage}}</div>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button (click)="onClick()">Créer</button>
  </div>
</div>

<mat-spinner *ngIf="onSendRequest"></mat-spinner>
