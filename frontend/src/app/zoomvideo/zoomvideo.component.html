<b:if cond='{{videozoom.platform}} == "YouTube"'>
    <iframe title="YouTube video player" width="650" height="390" src={{urlVideoYoutube}} frameborder="0" allowfullscreen></iframe>
    <b:else/>
        <iframe src={{urlVideoVimeo}} width="320" height="240" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</b:if>
