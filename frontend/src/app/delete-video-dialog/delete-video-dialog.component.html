<div *ngIf="!onSendRequest" class="container">
  <div mat-dialog-content>
    <h1>Voulez-vous vraiment supprimer {{videoTitle}} de votre playlist ?</h1>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button (click)="onClick()">Supprimer</button>
  </div>
</div>

<mat-spinner *ngIf="onSendRequest"></mat-spinner>
