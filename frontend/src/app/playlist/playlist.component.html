<app-navbar></app-navbar>
<h2>{{titleplaylist}} :</h2>
<ng-container *ngFor="let video of playlist">
    <a>
        <div class="card" >
            <img [routerLink]="['/video', video.id + '-' + video.provider]" class="photo" src={{video.thumbnail}}>
            <p>
              {{video.title}} <br><br>
              <i class="bi bi-person-fill"></i> {{video.channel}} <br><br>
              <i class="bi bi-calendar"></i> Post√©e le {{video.date}} <br><br>
            </p>
            <div class="icone">
                <app-delete-video (newItemEvent)="onDeleteVideo($event)" [videoId]=video.id [videoTitle] = video.title [playlistName]="titleplaylist"></app-delete-video>
            </div>
        </div>
    </a>
</ng-container>
