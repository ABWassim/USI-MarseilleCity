<h2>{{titleplaylist}} :</h2>
<ng-container *ngFor="let video of playlist">
    <a [routerLink]="['/video', video.id + '-' + video.provider]">
        <div class="card" >
            <img class="photo" src={{video.thumbnail}}>
            <h3>{{video.title}}</h3>
            <p>{{video.channel}}</p>
            <!-- <p>{{video.date}}</p> -->
            <div class="icone">
                <!-- <i class="bi bi-pencil-square"></i> -->
                <i class="bi bi-trash"></i>
            </div>
        </div>
    </a>
</ng-container>
